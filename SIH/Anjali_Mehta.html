<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Anjali Mehta - Expert Details</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" type="image/png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(49deg, rgba(0, 86, 179, 0.8), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6));
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite; 
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #0056b3;
        }

        .skills {
            margin-bottom: 20px;
        }

        .skills p {
            font-size: 1.2em;
            font-weight: bold;
        }

        .workload {
            margin-bottom: 20px;
        }

        .workload p {
            font-size: 1.2em;
        }

        .bar-chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #0056b3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #28a745;
            color: white;
        }

        .decline-button {
            background-color: #dc3545;
            color: white;
        }

        .confirm-button:hover {
            background-color: #218838;
        }

        .decline-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Dr. Anjali Mehta</h1>
        </header>

        <!-- Skills Section -->
        <div class="skills">
            <p>Expertise: Artificial Intelligence, Machine Learning, Data Science</p>
        </div>

        <!-- Workload Section -->
        <div class="workload">
            <p>Current Workload: 35 hours/week</p>
        </div>

        <!-- Bar Chart Section -->
        <div class="bar-chart-container">
            <canvas id="barChart"></canvas>
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <button class="confirm-button">Confirm</button>
            <button class="decline-button">Decline</button>
        </div>

        <a href="post1.html" class="back-link">‚Üê Back to Experts List</a>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data for Bar Chart
        const barData = {
            labels: ['Artificial Intelligence', 'Machine Learning', 'Data Science'],
            datasets: [{
                label: 'Skill Proficiency',
                data: [85, 90, 75], // Example values corresponding to each skill
                backgroundColor: ['#007bff', '#28a745', '#ffc107'],
                borderColor: ['#0056b3', '#218838', '#e0a800'],
                borderWidth: 1
            }]
        };

        // Options for Bar Chart
        const barOptions = {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            },
            responsive: true,
            maintainAspectRatio: false
        };

        // Create Bar Chart
        const barChart = new Chart(
            document.getElementById('barChart').getContext('2d'),
            {
                type: 'bar',
                data: barData,
                options: barOptions
            }
        );
    </script>
</body>

</html>
