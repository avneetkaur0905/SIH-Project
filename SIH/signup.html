<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Playwrite+HR:wght@100..400&display=swap" rel="stylesheet">
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" type="image/png">

<title>Sign Up - Drdo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 55px;
        padding-left: 100px;
        padding-right: 100px;
        padding-bottom: 100px;
        background: linear-gradient(49deg, rgba(15, 76, 92, 0.8),  /* Deep teal blue */rgba(18, 97, 128, 0.7), /* Medium blue */rgba(26, 129, 169, 0.6),/* Light blue */rgba(38, 50, 92, 0.7),  /* Indigo blue */rgba(65, 105, 225, 0.6) /* Royal blue */); 
        background-size: 300% 300%;
        animation: color 12s ease-in-out infinite; /* Set background color */
    }

    @keyframes color {
        0% {
            background-position: 0 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0 50%;
        }
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff; /* Container background color */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
    }

    h3 {
        font-family: "Playwrite HR", cursive;
        padding-top: 0;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(49deg,   /* Deep teal blue */rgba(18, 97, 128, 0.7), /* Medium blue */rgba(26, 129, 169, 0.6),/* Light blue */rgba(38, 65, 92, 0.7),  /* Indigo blue */rgba(65, 105, 225, 0.6) /* Royal blue */); 
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1a6f6f;
    }
</style>
</head>
<body>

<div class="container">
    <h1><img src="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" alt="DRDO Logo" style="width: 116px;"></h1>
    
    <form action="../be/sign_up.jsp" method="POST" onsubmit="return validateForm()" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        
        <label for="resume">Add Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;

        // Basic validation checks
        if (username === "" || password === "" || email === "") {
            alert("Username, password, and email are required.");
            return false;
        }

        // Add more specific validations as needed (e.g., email format, phone number format)

        return true; // If all validations pass
    }
</script>

</body>
</html>
