<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Suman Rao - Expert Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #0056b3;
        }

        .skills {
            margin-bottom: 20px;
        }

        .skills p {
            font-size: 1.2em;
            font-weight: bold;
        }

        .workload {
            margin-bottom: 20px;
        }

        .workload p {
            font-size: 1.2em;
        }

        .bar-chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #0056b3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #28a745;
            color: white;
        }

        .decline-button {
            background-color: #dc3545;
            color: white;
        }

        .confirm-button:hover {
            background-color: #218838;
        }

        .decline-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dr. Suman Rao</h1>
        </header>

        <div class="skills">
            <p>Expertise: UAV Propulsion, Battery Technology, Energy Efficiency</p>
        </div>

        <div class="workload">
            <p>Overall Match Percentage: 76%</p>
        </div>

        <div class="bar-chart-container">
            <canvas id="barChart"></canvas>
        </div>

        <div class="buttons">
            <button class="confirm-button">Confirm</button>
            <button class="decline-button">Decline</button>
        </div>

        <a href="post3.html" class="back-link">‚Üê Back to Experts List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const barData = {
            labels: ['UAV Propulsion', 'Battery Technology', 'Energy Efficiency'],
            datasets: [{
                label: 'Skill Proficiency',
                data: [75, 78, 74],
                backgroundColor: ['#007bff', '#28a745', '#ffc107'],
                borderColor: ['#0056b3', '#218838', '#e0a800'],
                borderWidth: 1
            }]
        };

        const barOptions = {
            scales: { y: { beginAtZero: true, max: 100 } },
            responsive: true, maintainAspectRatio: false
        };

        new Chart(document.getElementById('barChart').getContext('2d'), {
            type: 'bar', data: barData, options: barOptions
        });
    </script>
</body>
</html>
