<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Sinha - Expert Details</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" type="image/png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(49deg, rgba(0, 86, 179, 0.8), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6));
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite; 
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #0056b3;
        }

        .skills {
            margin-bottom: 20px;
        }

        .skills p {
            font-size: 1.2em;
            font-weight: bold;
        }

        .workload {
            margin-bottom: 20px;
        }

        .workload p {
            font-size: 1.2em;
        }

        .bar-chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            color: #0056b3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-button {
            background-color: #28a745;
            color: white;
        }

        .decline-button {
            background-color: #dc3545;
            color: white;
        }

        .confirm-button:hover {
            background-color: #218838;
        }

        .decline-button:hover {
            background-color: #c82333;
        }

        /* Chart.js Styling */
        .chartjs-render-monitor {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease-in-out;
        }

        .chartjs-render-monitor canvas {
            width: 100%;
            height: 100%;
            transform: scale(1);
            transform-origin: center;
            transition: transform 0.5s ease-in-out;
        }

        .chartjs-render-monitor.active {
            transform: scale(1.05);
        }

        .chartjs-render-monitor.active canvas {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Amit Sinha</h1>
        </header>

        <div class="skills">
            <p>Expertise: Secure Software Development, Blockchain Security, Data Protection</p>
        </div>

        <div class="workload">
            <p>Current Workload: 42 hours/week</p>
        </div>

        <div class="bar-chart-container">
            <canvas id="barChart"></canvas>
        </div>

        <div class="buttons">
            <button class="confirm-button">Confirm</button>
            <button class="decline-button">
                <a href="post2.html" style="color: #ffffff; text-decoration: none;">Decline</a>
            </button>
        </div>

        <a href="post2.html" class="back-link">‚Üê Back to Experts List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const barData = {
            labels: ['Secure Software Development', 'Blockchain Security', 'Data Protection'],
            datasets: [{
                label: 'Skill Proficiency',
                data: [88, 84, 80],
                backgroundColor: ['#007bff', '#28a745', '#ffc107'],
                borderColor: ['#0056b3', '#218838', '#e0a800'],
                borderWidth: 1
            }]
        };

        const barOptions = {
            scales: { y: { beginAtZero: true, max: 100 } },
            responsive: true, maintainAspectRatio: false
        };

        new Chart(document.getElementById('barChart').getContext('2d'), {
            type: 'bar', data: barData, options: barOptions
        });
    </script>
</body>
</html>
